services:
  - type: web
    name: notion-kite-fastapi
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    autoDeploy: true

    runtime:

      pythonversion: 3.12.3
